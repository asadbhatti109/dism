<body>
    <label for="">password</label>
    <input type="password" id="pw" >
    <input type="checkbox" onclick="abc()" >
    <script>
        function abc(){
        var pass=document.getElementById("pw");
        if(pass.type == 'password'){
            pass.type='text'

        }
        else{
            pass.type='password'
        }
    }
    </script>

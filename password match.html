<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<body>
    <label for="">ENTER PASSWORD</label>
    <input type="password" name="" id="a">
    <label for="" id="f"></label><br><br>
    <label for="">ENTER CONFRIM PASSWORD</label>
    <input type="password" name="" id="b"><br><br>
    <label for="" id="e"></label>
    <script>
        $(document).ready(function(){
            $("#b").keyup(function(){
                var d=$("#a").val()
                var c=$("#b").val()
                if(d==c){
                    $("#e").html("PASSWORD MATCH");
                    $("#e").css("color","green");

                }
                else{
                    $("#e").html("PASSWORD NOT MATCH");
                    $("#e").css("color","red");
                }
            });
            $("#a").keyup(function(){
                var i=$("#a").val().length
                if(i>=8){
                    $("#f").html("STRONG")
                    $("#f").css("color","green");
                }
                else if(i>=5){
                    $("#f").html("MEDIUM")
                    $("#f").css("color","orange");
                }
                else if(i<5){
                    $("#f").html("WEAK")
                    $("#f").css("color","red");
                }
            })
        })
    </script>
</body>
</html>

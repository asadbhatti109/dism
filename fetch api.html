<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        img{
            height: 300px;
        }
    </style>
</head>
<body>
    <div id="header">

    </div>
    <div class="container mt-5">
        <div class="row" id="product">
           
        </div>
    </div>
    <div id="footer">

    </div>
<script type="module" >
        import{header,footer} from './export.js'
        document.getElementById("header").innerHTML=header;
        document.getElementById("footer").innerHTML=footer;
    </script>
    <script>
        var html=""
        fetch("mobile.json")
        .then(res=>res.json())
        .then(res=>

        {
            for(var i in res){
                html+=`
                <div class="col-3 mt-5>"
                <div class="card" style="width: 18rem; margin-left:70px">
  <img src="${res[i].img}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">${res[i].id}</h5>
    <p class="card-text">${res[i].name}</p>
       <p class="card-text">${res[i].price}</p>
    <a href="b.html?id=${res[i].id}" class="btn btn-primary">VIEW MORE</a>
  </div>
</div>
</div>
                
                `
            }
            document.getElementById("product").innerHTML=html
        }
        )
    </script>
</body>
</html>
